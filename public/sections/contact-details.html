<section class="py-12 md:py-20 bg-gray-50">
    <div class="bg-emerald-950 text-white py-12 md:py-16 mb-10 relative overflow-hidden">
        <div class="absolute inset-0 bg-emerald-900/20"></div>
        <div class="max-w-7xl mx-auto px-4 relative z-10 text-center">
            <span class="text-yellow-500 font-bold uppercase tracking-wider text-sm block mb-2">Get in Touch</span>
            <h1 class="text-3xl md:text-5xl font-extrabold mb-4">Contact Us</h1>
            <p class="text-slate-300 text-base md:text-lg max-w-2xl mx-auto">
                We'd love to hear from you. Our team is ready to answer all your questions.
            </p>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="grid lg:grid-cols-2 gap-8 lg:gap-12">

            <!-- Left Col: Contact Form Card -->
            <div class="bg-white rounded-2xl shadow-lg p-6 md:p-8 mx-auto w-full max-w-xl lg:max-w-none h-fit">
                <h3 class="text-2xl font-bold text-black mb-6 text-center md:text-left">Send us a Message</h3>
                <form id="contact-form" class="space-y-6" novalidate>
                    <div class="grid md:grid-cols-2 gap-6">
                        <!-- First Name -->
                        <div class="relative">
                            <input type="text" id="firstName" name="firstName" required class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white
                                       focus:ring-2 focus:ring-emerald-600 outline-none
                                       text-center md:text-left transition-all" placeholder="First Name">
                        </div>

                        <!-- Last Name -->
                        <div class="relative">
                            <input type="text" id="lastName" name="lastName" required class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white
                                       focus:ring-2 focus:ring-emerald-600 outline-none
                                       text-center md:text-left transition-all" placeholder="Last Name">
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="relative">
                        <input type="email" id="email" name="email" required class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white
                                   focus:ring-2 focus:ring-emerald-600 outline-none
                                   text-center md:text-left transition-all" placeholder="Email Address">
                    </div>

                    <!-- Subject -->
                    <div class="relative">
                        <input type="text" id="subject" name="subject" required class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white
                                   focus:ring-2 focus:ring-emerald-600 outline-none
                                   text-center md:text-left transition-all" placeholder="Subject">
                    </div>

                    <!-- Message -->
                    <div class="relative">
                        <textarea id="message" name="message" rows="4" required class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white
                                   focus:ring-2 focus:ring-emerald-600 outline-none
                                   text-center md:text-left transition-all resize-none"
                            placeholder="Message"></textarea>
                    </div>

                    <!-- Button -->
                    <button type="submit" id="submitBtn"
                        class="w-full bg-emerald-700 hover:bg-emerald-800 text-white font-bold py-4 rounded-lg shadow-lg transition-all flex items-center justify-center gap-2">
                        <span>Send Message</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>

                    <!-- Inline Feedback -->
                    <div id="form-feedback" class="hidden rounded-lg p-4 text-sm text-center font-medium" role="alert">
                    </div>
                </form>
            </div>

            <!-- Right Col: Info + Map -->
            <div class="space-y-8">
                <div class="grid sm:grid-cols-2 gap-6">
                    <div class="bg-white p-6 rounded-xl shadow-sm border text-center md:text-left">
                        <div
                            class="w-12 h-12 mx-auto md:mx-0 bg-emerald-100 rounded-full flex items-center justify-center mb-4">
                            <i class="fas fa-phone-alt text-emerald-700"></i>
                        </div>
                        <h4 class="font-bold text-black">Call Us</h4>
                        <p class="text-sm text-slate-500">+1 (555) 123-4567</p>
                    </div>

                    <div class="bg-white p-6 rounded-xl shadow-sm border text-center md:text-left">
                        <div
                            class="w-12 h-12 mx-auto md:mx-0 bg-yellow-100 rounded-full flex items-center justify-center mb-4">
                            <i class="fas fa-envelope text-yellow-600"></i>
                        </div>
                        <h4 class="font-bold text-black">Email Us</h4>
                        <p class="text-sm text-slate-500">sales@dclinktech.com</p>
                    </div>
                </div>

                <div class="h-64 sm:h-80 rounded-2xl overflow-hidden shadow-inner bg-gray-200">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.95373531531615!3d-37.81732767975171!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d4c2b349649%3A0xb6899234e561db11!2sEnvato!5e0!3m2!1sen!2sau!4v1631520000000!5m2!1sen!2sau"
                        class="w-full h-full border-0 grayscale hover:grayscale-0 transition-all" loading="lazy">
                    </iframe>
                </div>
            </div>

        </div>
    </div>
</section>
