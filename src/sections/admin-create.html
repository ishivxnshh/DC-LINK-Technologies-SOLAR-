<section class="py-12 bg-gray-100 min-h-screen">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">

        <!-- Page Header -->
        <div class="mb-8 flex flex-col md:flex-row md:items-center justify-between">
            <div>
                <h1 class="text-3xl font-extrabold text-slate-900">Add New Product</h1>
                <p class="text-slate-500 mt-1">Create a new product listing in the catalog.</p>
            </div>
            <div class="mt-4 md:mt-0">
                <a href="product-list.html"
                    class="text-slate-600 hover:text-slate-900 font-medium text-sm flex items-center">
                    <i class="fas fa-arrow-left mr-2"></i> Back to Products
                </a>
            </div>
        </div>

        <!-- Form Card -->
        <div class="bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden">
            <div class="p-8">
                <form onsubmit="event.preventDefault();" class="space-y-6">

                    <!-- Basic Info -->
                    <div>
                        <h3 class="text-lg font-bold text-slate-800 border-b border-gray-100 pb-2 mb-4">Basic
                            Information</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="model-name" class="block text-sm font-semibold text-slate-700 mb-2">Model
                                    Name</label>
                                <input type="text" id="model-name" placeholder="e.g. MC4 Connector"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none transition-all">
                            </div>
                            <div>
                                <label for="category"
                                    class="block text-sm font-semibold text-slate-700 mb-2">Category</label>
                                <select id="category"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none transition-all bg-white">
                                    <option value="" disabled selected>Select Category</option>
                                    <option value="connectors">Connectors</option>
                                    <option value="harness">Harness</option>
                                    <option value="cables">Cables</option>
                                    <option value="tools">Tools</option>
                                </select>
                            </div>
                        </div>
                        <div class="mt-6">
                            <label for="description" class="block text-sm font-semibold text-slate-700 mb-2">Short
                                Description</label>
                            <textarea id="description" rows="3" placeholder="Briefly describe the product..."
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none transition-all"></textarea>
                        </div>
                    </div>

                    <!-- Tech Specs -->
                    <div>
                        <h3 class="text-lg font-bold text-slate-800 border-b border-gray-100 pb-2 mb-4 mt-2">Technical
                            Specifications</h3>
                        <div class="space-y-4">
                            <!-- Spec Row 1 -->
                            <div class="flex gap-4">
                                <input type="text" placeholder="Spec Name (e.g. Rated Voltage)"
                                    class="flex-1 px-4 py-2 border border-gray-300 rounded-lg text-sm bg-gray-50 focus:bg-white focus:ring-2 focus:ring-emerald-500 outline-none transition-all">
                                <input type="text" placeholder="Value (e.g. 1500V)"
                                    class="flex-1 px-4 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-emerald-500 outline-none transition-all">
                                <button class="text-red-400 hover:text-red-600 px-2"><i
                                        class="fas fa-trash-alt"></i></button>
                            </div>
                            <!-- Spec Row 2 -->
                            <div class="flex gap-4">
                                <input type="text" placeholder="Spec Name"
                                    class="flex-1 px-4 py-2 border border-gray-300 rounded-lg text-sm bg-gray-50 focus:bg-white focus:ring-2 focus:ring-emerald-500 outline-none transition-all">
                                <input type="text" placeholder="Value"
                                    class="flex-1 px-4 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-emerald-500 outline-none transition-all">
                                <button class="text-red-400 hover:text-red-600 px-2"><i
                                        class="fas fa-trash-alt"></i></button>
                            </div>
                            <button
                                class="text-sm text-emerald-700 font-semibold hover:text-emerald-800 flex items-center gap-2">
                                <i class="fas fa-plus-circle"></i> Add Specification
                            </button>
                        </div>
                    </div>

                    <!-- Uploads -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Image Upload -->
                        <div>
                            <h3 class="text-lg font-bold text-slate-800 border-b border-gray-100 pb-2 mb-4">Product
                                Images</h3>
                            <div
                                class="dropzone border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer hover:bg-gray-50 transition-colors">
                                <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-2"></i>
                                <p class="text-sm text-gray-500">Drag & drop images here or click to browse</p>
                            </div>
                        </div>
                        <!-- PDF Upload -->
                        <div>
                            <h3 class="text-lg font-bold text-slate-800 border-b border-gray-100 pb-2 mb-4">Datasheet
                                (PDF)</h3>
                            <div
                                class="dropzone border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer hover:bg-gray-50 transition-colors">
                                <i class="fas fa-file-pdf text-4xl text-gray-400 mb-2"></i>
                                <p class="text-sm text-gray-500">Drag & drop PDF here or click to browse</p>
                            </div>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="pt-6 border-t border-gray-100 flex justify-end gap-4">
                        <a href="product-list.html"
                            class="px-6 py-2 border border-gray-300 rounded-lg text-slate-700 font-semibold hover:bg-gray-50 transition-colors">Cancel</a>
                        <button
                            class="px-8 py-2 bg-emerald-700 text-white rounded-lg font-bold shadow-md hover:bg-emerald-800 transition-all transform active:scale-95">Create
                            Product</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
